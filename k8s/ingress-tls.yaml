apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aws-s3-manager-ingress-tls
  namespace: aws-s3-manager
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # Allow larger file uploads
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - aws-s3-manager.example.com
    secretName: aws-s3-manager-tls
  rules:
  - host: aws-s3-manager.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aws-s3-manager-service
            port:
              number: 80