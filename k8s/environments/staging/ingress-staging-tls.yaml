apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aws-s3-manager-ingress
  namespace: aws-s3-manager
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"  # Use staging for testing
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging.aws-s3-manager.example.com
    secretName: staging-aws-s3-manager-tls
  rules:
  - host: staging.aws-s3-manager.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-aws-s3-manager-service
            port:
              number: 80