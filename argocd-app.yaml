apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-s3-manager-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hamzahiz55/pfa-project.git
    targetRevision: master
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: aws-s3-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m